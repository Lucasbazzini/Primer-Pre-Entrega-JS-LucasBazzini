<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Flayeer</title>
</head>
<body style="background-color: rgb(55, 55, 55);">


    
    <main>
      <div class="container">
        <div class="row bgInput">
          <form id="vacationCalc">
            <h1>Flayeer</h1>
            <h2>Cantidad de pasajeros</h2>
            <input type="number" id="pasajeros" required >
            <h2>Ahorros (en dolares)</h2>
            <input type="number"   id="ahorros" required>
            <h2>Gastos comida por persona (en dolares)</h2>
            <input type="number"  id="comida" required>
            <h2>Gastos hoteleria por persona (en dolares)</h2>
            <input type="number"   id="hoteleria" required>
            <h2>Gastos transporte por persona (en dolares)</h2>
            <input type="number"   id="transporte" required>
            <button type="button" id="boton" onclick="restar()">Calcular viaje</button>
            <h2>En dolares estadounidenses te quedarian :</h2>
            <input  type="number" disabled  id="total">
            <h2>En pesos argentinos te quedarian:</h2>
            <input type="number" disabled id="total-pesos">

          </form>
        </div>
      </div>
    </main>
    <footer>

    </footer>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/prueba.js"></script>
</body>
</html>
